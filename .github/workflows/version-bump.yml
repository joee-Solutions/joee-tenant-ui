name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'
      - '.github/workflows/version-bump.yml'

jobs:
  bump_version:
    name: Auto Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if commit is version bump
        id: check_version_bump
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD | tr '\n' ' ')
          
          echo "Commit message: $COMMIT_MSG"
          echo "Commit author: $COMMIT_AUTHOR"
          echo "Changed files: $CHANGED_FILES"
          
          # Check if commit message indicates version bump
          if echo "$COMMIT_MSG" | grep -qiE "^ci: version bump"; then
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
            echo "Skipping: Commit message indicates version bump"
            exit 0
          fi
          
          # Check if commit is from GitHub Actions and only package.json changed
          if [ "$COMMIT_AUTHOR" = "GitHub Action" ] || [ "$COMMIT_AUTHOR" = "actions-user" ]; then
            # Check if only package.json changed (trim whitespace and check)
            FILES_COUNT=$(echo "$CHANGED_FILES" | tr ' ' '\n' | grep -v '^$' | wc -l | tr -d ' ')
            if [ "$FILES_COUNT" = "1" ] && echo "$CHANGED_FILES" | grep -q "package.json"; then
              echo "is_version_bump=true" >> $GITHUB_OUTPUT
              echo "Skipping: Only package.json changed by GitHub Action"
              exit 0
            fi
          fi
          
          echo "is_version_bump=false" >> $GITHUB_OUTPUT
          echo "Proceeding with version bump"

      - name: Get current version
        if: steps.check_version_bump.outputs.is_version_bump != 'true'
        id: current_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump version
        if: steps.check_version_bump.outputs.is_version_bump != 'true'
        id: bump_version
        run: |
          # Determine version bump type from commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          VERSION_TYPE="patch"
          
          if echo "$COMMIT_MSG" | grep -qiE "^(feat|feature):"; then
            VERSION_TYPE="minor"
          elif echo "$COMMIT_MSG" | grep -qiE "^(breaking|major):"; then
            VERSION_TYPE="major"
          fi
          
          echo "Version bump type: $VERSION_TYPE"
          echo "type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          
          # Bump version using npm
          npm version $VERSION_TYPE --no-git-tag-version
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check for changes
        if: steps.check_version_bump.outputs.is_version_bump != 'true'
        id: check_changes
        run: |
          if git diff --quiet package.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version change needed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed, will commit"
          fi

      - name: Commit version bump
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "ci: version bump to ${{ steps.bump_version.outputs.new }}"
          git push
          
      - name: Create Git Tag
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git tag -a "v${{ steps.bump_version.outputs.new }}" -m "Release version ${{ steps.bump_version.outputs.new }}"
          git push origin "v${{ steps.bump_version.outputs.new }}"
